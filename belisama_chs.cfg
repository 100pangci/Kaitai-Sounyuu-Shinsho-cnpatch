  ;; （ﾎｴﾊｹﾓﾃ）
  ;;(:product-title . "ﾎｴﾊｹﾓﾃ")

  ;; セーブデータを使うかどうか
  ;; 
  ;; 0:使う 1:読むが保存しない 2:使用しない
  ;; 
  (:savedata-usage . 0)

  ;; セーブデータバージョン番号
  ;;
  ;; システムデータ(bruns-system0.dat)とセーブデータ(saveXX.dat)に入ります
  ;; これが異なると、無効なデータとして扱われます
  ;; データに互換性がなくなった場合に＋１してください
  ;;
  (:savedata-version . 1)

  ;; セーブデータの暗号化モード
  ;;   0 暗号化しない
  ;;   1 暗号化する
  ;;   2 暗号化する＆圧縮する
  ;; 製品版では 2 にしてください。
  (:savedata-encmode . 2)

  ;; 
  ;; セーブデータの保存位置の設定
  ;;   0 コンパチブルモード - program files/$(app)/save/下
  ;;   1 Windows準拠        - $(peruser_appdata)/$(appname)/$(prodname)/save
  ;;
  ;; vista対応では 1 にする
  ;;
  (:save-folder-location . 0)

  ;;
  ;; レジストリチェック（製品版用）
  ;;
  ;; このエントリがある場合、以下のチェックを行います。
  ;;
  ;;   HKEY_CURRENT_USER\SOFTWARE\(author-key)\(product-key)\(install-regkey) キーの有無
  ;; 
  ;; なければ失敗します。値の内容は見ません。
  ;;
  ;;(:install-regkey . "Mode")

  ;; 上記チェックの失敗時に、ダイアログボックスで表示するメッセージです。
  (:error-message . "正しくインストールされていません。終了します。")

  ;; リソースファイルの検索設定
  ;;
  ;; このキーの値がさすディレクトリを、
  ;; basedirの検索先として、カレントディレクトリの次にチェックします。
  ;;
  ;; 見に行くレジストリキー
  ;;
  ;;   HKEY_CURRENT_USER\SOFTWARE\(author-key)\(product-key)\(alternative-resource-searchpath-regkey)
  ;;
  ;; 以下のリソースについて有効です。
  ;;   imageの画像ファイル
  ;;   cellの画像ファイル
  ;;   partsの画像ファイル
  ;;   musicのum3ファイル
  ;;   effectのum3ファイル
  ;;   voiceのum3ファイル
  ;;   movieのmpgファイル
  ;;   cursorのcur/aniファイル
  ;; 以下のリソースについては無効です。
  ;;   スクリプト
  ;;   フォント
  ;;   セーブデータ
  ;; 
  ;; 値がなかったり、値が無効（￥で終わらない）場合は使われません。
  ;;
  (:alternative-resource-searchpath-regkey . "CDDrive")

  ;; インストーラは上記２エントリ
  ;;     "Mode"     ←  値はなんでもよい
  ;;     "CDDrive"  ← "E:\" など
  ;; を書き込めばよいです。
)


;;----------------------------------------------------------------------
;;
;; システムのローレベル設定
;;
;;----------------------------------------------------------------------
(:system

  ;; ----------------------------------------------------
  ;; 多重起動防止のチェック用 mutex名
  ;; 指定がない or 空白文字列ならば、チェックしない

  (:mutex-name . "okz")

  ;; ----------------------------------------------------
  ;; [テクスチャのキャッシュ枚数]
  ;; 参照されなくなったテクスチャをメモリ上に残します
  ;;
  ;; アニメーションのために先読みさせる場合は、
  ;; この数値を最大枚数分＋３ぐらいまで増やしてください
  ;;
  ;; 消費バイト数はおおむね
  ;;   「ピクセル数＊４」
  ;; となります。
  ;; 800x600の画像を50毎確保すると、
  ;;   50 * 800 * 600 * 4 = 約92MB
  ;; になります。
  ;;
  
  (:texture-cache-num . 50)
  
  ;; ----------------------------------------------------
  ;;
  ;; [テクスチャのキャッシュが廃棄されるまでの秒数]
  ;;
  ;; 使われなくなったテクスチャは、使われなくなってから
  ;; 一定時間後に廃棄されます。その時間を指定します。
  ;;
  ;; 20秒ぐらいが適切かと思います。
  ;; あまり短くすると、先読み中に廃棄されてしまいます(;_;)
  ;;

  (:texture-cache-purge-timelimit . 30)

)


